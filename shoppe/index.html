<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shoppe — VVIP25</title>
  <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" href="/favicon.ico?v=3">
  <meta name="theme-color" content="#0b0b0c"/>
  <style>
    :root{--bg:#0b0b0c;--fg:#eceff4;--muted:#9aa0a6;--card:#141416;--border:#26272b;--accent:#6ee7b7}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);
         font:16px/1.5 -apple-system,BlinkMacSystemFont,"Helvetica Neue",Helvetica,Arial,"Segoe UI",Roboto,Inter,system-ui,sans-serif}
    .wrap{max-width:920px;margin:0 auto;padding:16px}
    h1{font-size:32px;margin:24px 0}
    .grid{display:grid;gap:20px;grid-template-columns:repeat(auto-fill,minmax(220px,1fr))}
    .shop-item{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:12px;display:flex;flex-direction:column;gap:8px}
    .shop-item img{max-width:100%;border-radius:10px;display:block}
    .shop-item h3{margin:0;font-size:18px}
    .shop-item .desc{color:var(--muted);font-size:14px}
    .buy{display:flex;align-items:center;justify-content:space-between;margin-top:auto}
    .price{font-weight:bold}
    .btn{display:inline-block;padding:6px 12px;border:1px solid var(--border);border-radius:8px;background:var(--bg);color:var(--fg);text-decoration:none}
  </style>
</head>
<body>
  <main id="page-root" data-page="shoppe">
    <div class="wrap">
      <div class="toolbar" style="display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin:12px 0">
        <a class="btn" href="/" data-nav>← Home</a>
      </div>
      <h1>Shoppe</h1>
      <section class="grid" data-shoppe-grid>
        <!-- Populated dynamically from /shoppe/shoppe.json -->
      </section>
    </div>
  </main>
</body>
</html>
